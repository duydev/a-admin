<section class="content-header">
  <h1>Thêm bài viết<small>Module description here</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="admin.landing"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li><a ui-sref="admin.userroles">Role Lists</a></li>
    <li class="active">Add User Role</li>
  </ol>
</section>

<div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
  <h4>{{alert.title}}</h4>
  <p>{{alert.msg}}</p>
</div>

<form name="postForm" ng-submit="vm.save(postForm.$valid, postForm)" novalidate>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-9">

      <div class="form-group" ng-class="{ 'has-error': postForm.title.$invalid && ( vm.formSubmitted || postForm.title.$touched) }">
        <input type="title" class="form-control" ng-model="vm.title" name="title" placeholder="Nhập tiêu đề tại đây" required>
        <p ng-show="postForm.title.$error.required && ( vm.formSubmitted || postForm.title.$touched)" class="help-block">Thông tin này là bắt buộc.</p>
      </div>

      <div class="form-group" ng-class="{ 'has-error': postForm.content.$invalid && ( vm.formSubmitted || postForm.content.$touched) }">
        <textarea ckeditor="editorOptions" ng-model="content"></textarea>
        <p ng-show="postForm.content.$error.required && ( vm.formSubmitted || postForm.content.$touched)" class="help-block">Thông tin này là bắt buộc.</p>
      </div>


    </div>

    <div class="col-sm-12 col-md-3">

      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Đăng bài viết</h3>
        </div>
        <div class="box-body">
        </div>
        <div class="box-footer">
          <a ui-sref="admin.categorylist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Trở về</a>
          <button type="submit" class="btn btn-primary pull-right">Thêm mới</button>
        </div>
      </div>

      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Chuyên mục</h3>
        </div>
        <div class="box-body">
          <div class="form-group" ng-class="{ 'has-error': postForm.category_id.$invalid && ( vm.formSubmitted || postForm.category_id.$touched) }">
            <select ng-model="category_id" class="form-control">
              <option ng-repeat="x in category" value="{{x.id}}">{{x.name}}</option>
            </select>
            <p ng-show="postForm.category_id.$error.required && ( vm.formSubmitted || postForm.category_id.$touched)" class="help-block">Thông tin này là bắt buộc.</p>
          </div>

        </div>
      </div>

      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Ảnh tiêu biểu</h3>
        </div>
        <div class="box-body">
        </div>
      </div>
    </div>
  </div>
</section>
</form>
