<form ng-submit="vm.submit()" class="ForgotPassword-form" name="vm.forgotPasswordForm" novalidate>
  <div class="callout callout-danger" ng-if="vm.errorTrigger">
    <h4>Lỗi:</h4>
    <p>Vui lòng kiểm tra lại địa chỉ email và thử lại.</p>
  </div>
  <div class="form-group has-feedback" ng-class="{ 'has-error': (vm.forgotPasswordForm.email.$invalid || vm.serverError) && ( vm.formSubmitted || vm.forgotPasswordForm.email.$touched) }">
    <input type="email" class="form-control" placeholder="Địa chỉ email của bạn" name="email" ng-model="vm.email" ng-required="true" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    <p ng-show="vm.forgotPasswordForm.email.$error.email  && ( vm.formSubmitted || vm.forgotPasswordForm.email.$touched)" class="help-block">Địa chỉ email không hợp lệ</p>
    <p ng-show="vm.forgotPasswordForm.email.$error.required && ( vm.formSubmitted || vm.forgotPasswordForm.email.$touched)" class="help-block">Thông tin này là bắt buộc.</p>
    <p ng-show='vm.serverError' class="help-block">{{ vm.serverError }}</p>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-primary btn-block btn-flat">
        Gửi
      </button>
    </div>
  </div>
</form>
