<aside class="main-sidebar">
  <section class="sidebar">

    <div class="user-panel">
      <div class="pull-left image">
        <img src="{{vm.userData.avatar}}" class="img-circle" alt="User Image" onError="this.src='//placeholdit.imgix.net/~text?txtfont=monospace,bold&bg=DD4B39&txtclr=ffffff&txt=A&w=45&h=45&txtsize=16'">
      </div>
      <div class="pull-left info">
        <p>{{vm.userData.name | capitalize}}</p>
        <a href="javascript:void(0)"><i class="fa fa-circle text-success"></i> Trực Tuyến</a>
      </div>
    </div>

    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>

    <ul class="sidebar-menu">

      <li class="header">Menu Chính</li>

      <li>
        <a ui-sref='app.landing'>
          <i class="fa fa-dashboard"></i> <span>Bảng điều khiển</span>
        </a>
      </li>

      <li class="treeview" ng-show="vm.can('manage.news')">
        <a href="javascript:void(0)">
          <i class="fa fa-users"></i> <span>Tin Tức</span> <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li ng-show="vm.can('manage.category')" class="active"><a ui-sref='app.categorylist'><i class="fa fa-circle-o"></i> <span>Chủ Đề</span></a></li>
        </ul>
      </li>

      <li class="treeview" ng-show="vm.can('manage.users')">
        <a href="javascript:void(0)">
          <i class="fa fa-users"></i> <span>Người Dùng</span> <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">

          <li ng-show="vm.can('manage.users')" class="active"><a ui-sref='app.userlist'><i class="fa fa-circle-o"></i> <span>Người Dùng</span></a></li>

          <li ng-show="vm.can('manage.roles')"><a ui-sref='app.userroles'><i class="fa fa-circle-o"></i> <span>Vai Trò</span></a></li>

          <li ng-show="vm.can('manage.permissions')"><a ui-sref='app.userpermissions'><i class="fa fa-circle-o"></i> <span>Quyền Hạn</span></a></li>

        </ul>
      </li>

      <li class="treeview" ng-show="vm.can('manage.setting') || vm.can('manage.permissions')">
        <a href="javascript:void(0)">
          <i class="fa fa-cog"></i> <span>Settings</span> <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">

        </ul>
      </li>

    </ul>
  </section>
</aside>
