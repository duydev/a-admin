<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Thêm chuyên mục</h3>
  </div>

  <form name="categoryForm" ng-submit="vm.save(categoryForm.$valid, categoryForm)" novalidate>
    <div class="box-body">

      <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
        <h4>{{alert.title}}</h4>
        <p>{{alert.msg}}</p>
      </div>

      <div class="form-group" ng-class="{ 'has-error': categoryForm.name.$invalid && ( vm.formSubmitted || categoryForm.name.$touched) }">
        <label for="name" class="control-label"> Tên chuyên mục </label>
        <input type="text" class="form-control" ng-model="vm.name" name="name" placeholder="Tên chủ đề" required>
        <p ng-show="categoryForm.name.$error.required && ( vm.formSubmitted || categoryForm.name.$touched)" class="help-block">Thông tin này là bắt buộc.</p>
      </div>

      <div class="form-group" ng-class="{ 'has-error': categoryForm.slug.$invalid && ( vm.formSubmitted || categoryForm.slug.$touched) }">
        <label for="slug" class="control-label"> SEO URL </label>
        <input type="text" class="form-control" ng-model="vm.slug" name="slug" placeholder="SEO URL" required>
        <p ng-show="categoryForm.slug.$error.required && ( vm.formSubmitted || categoryForm.slug.$touched)" class="help-block">Thông tin này là bắt buộc.</p>
      </div>

    </div>
    <div class="box-footer">
      <button type="submit" class="btn btn-primary pull-right">Thêm mới</button>
    </div>
  </form>
</div>
